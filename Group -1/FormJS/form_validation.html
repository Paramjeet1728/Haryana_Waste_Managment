<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <img src="./building.jpg" alt="Buliding">
        <div class="container">
            <div class="header">
                <h1>Registration Form</h1>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label >Username</label>
                    <input type="text" name="" id="username" placeholder="Enter Your FullName" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Mobile Number</label>
                    <input type="number" name="" id="phone" placeholder="Enter Your number" autocomplete="off">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Password</label>
                    <input type="password" name="" id="password" placeholder="Enter Your password">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label >Confirm Password</label>
                    <input type="password" name="" id="confirm_password" placeholder="Enter Your Pasword">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </section>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="style.js"></script>
</body>
</html>
